<!DOCTYPE html>
<html>

<head>
  <title>Patient Registration Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/Picture1.jpg');
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #ebece7;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      background-color: rgba(225, 236, 189, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(220, 19, 19, 0.1);
    }

    h1 {
      text-align: center;
      
      color: #08041e;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color: #210314;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    button {
      background-color: #0cc932;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #b71c1c;
    }

    p {
      margin-bottom: 5px;
      color: #333;
    }
  
    @media (max-width: 600px) {
      .container {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Patient Registration Form</h1>
    <form action="/" method="POST" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">--Please select--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="socialSecurityNumber">Social Security Number:</label>
        <input type="text" id="socialSecurityNumber" name="socialSecurityNumber" required>
      </div>
      <div class="form-group">
        <label for="maritalStatus">Marital Status:</label>
        <select id="maritalStatus" name="maritalStatus" required>
          <option value="">--Please select--</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorced">Divorced</option>
          <option value="Widowed">Widowed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var fullName = document.getElementById('fullName').value;
      var dateOfBirth = document.getElementById('dateOfBirth').value;
      var gender = document.getElementById('gender').value;
      var socialSecurityNumber = document.getElementById('socialSecurityNumber').value;
      var maritalStatus = document.getElementById('maritalStatus').value;
      var phoneNumber = document.getElementById('phoneNumber').value;
      var email = document.getElementById('email').value;

      // Validation rules
      var nameRegex = /^[A-Za-z\s]+$/;
      var socialSecurityRegex = /^\d{3}-\d{2}-\d{4}$/;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var phoneRegex = /^[0-9]{10}$/;

      if (!nameRegex.test(fullName)) {
        alert('Please enter a valid full name.');
        return false;
      }

      if (!socialSecurityRegex.test(socialSecurityNumber)) {
        alert('Please enter a valid Social Security Number in the format: XXX-XX-XXXX.');
        return false;
      }

      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return false;
      }

      if (!phoneRegex.test(phoneNumber)) {
        alert('Please enter a valid 10-digit phone number.');
        return false;
      }

      // Return true if the form is valid, otherwise return false
      return true;
    }
  </script>
</body>

</html>
