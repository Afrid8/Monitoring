<!DOCTYPE html>
<html>

<head>
  <title>Event Booking Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://cdn.dribbble.com/users/879059/screenshots/4040043/ksam_concert_by_joakim_agervald.gif');
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #ebece7;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      background-color: rgba(225, 236, 189, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(220, 19, 19, 0.1);
    }

    h1 {
      text-align: center;
      
      color: #08041e;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color: #210314;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    button {
      background-color: #0cc932;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #b71c1c;
    }

    p {
      margin-bottom: 5px;
      color: #333;
    }
  
    @media (max-width: 600px) {
      .container {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Event Booking Application</h1>
    <form action="/" method="POST" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>
      </div>
      <div class="form-group">
        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType" required>
          <option value="">--Please select--</option>
          <option value="Conference">Conference</option>
          <option value="Conference">Party</option>
          <option value="Seminar">Seminar</option>
          <option value="Wedding">Wedding</option>
          <option value="Concert">Concert</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="dateTime">Date and Time:</label>
        <input type="datetime-local" id="dateTime" name="dateTime" required>
      </div>
      <div class="form-group">
        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="organizerName">Organizer Name:</label>
        <input type="text" id="organizerName" name="organizerName" required>
      </div>
      <div class="form-group">
        <label for="organizerPhone">Organizer Phone Number:</label>
        <input type="tel" id="organizerPhone" name="organizerPhone" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var eventName = document.getElementById('eventName').value;
      var eventType = document.getElementById('eventType').value;
      var dateTime = document.getElementById('dateTime').value;
      var venue = document.getElementById('venue').value;
      var description = document.getElementById('description').value;
      var price = document.getElementById('price').value;
      var organizerName = document.getElementById('organizerName').value;
      var organizerPhone = document.getElementById('organizerPhone').value;

      // Validation rules
      var nameRegex = /^[A-Za-z\s]+$/;
      var priceRegex = /^[0-9]+(\.[0-9]{1,2})?$/;
      var phoneRegex = /^[0-9]{10}$/;

      if (!nameRegex.test(eventName)) {
        alert('Event Name should only contain alphabetic characters.');
        return false;
      }

      // Add more validation rules as needed

      // Return true if the form is valid, otherwise return false
      return true;
    }
  </script>
</body>

</html>
